<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>MiniChat</title>
</head>

<body class="container">
  <h1 class="mt-5">MiniChat</h1>
  <hr>
  <form id="myForm">
    <div class="row">
      <div class="col-8">
        <input type="text" id="txtMsg" placeholder="Message" class="form-control" />
      </div>
      <div class="col-4" type="submit">
        <button class="btn btn-primary">
          Send
        </button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col">
      <ul id="myMsg" class="mt-2">
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
    integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const socket = io('https://socket-server-basic-adsv.herokuapp.com/');
    // References
    const form = document.querySelector('#myForm');
    const messages = document.querySelector('#myMsg');
    const txtMsg = document.querySelector('#txtMsg')
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newMsg = txtMsg.value;
      socket.emit('msg-to-server', {
        text: newMsg,
      });
    })
    socket.on('msg-from-server', (data) => {
      messages.innerHTML += `<li>${data.text}</li>`
    })
    //socket.on('welcome', (data) => {
      //console.log(data)
    //})
     // setTimeout(() => {
      //socket.emit('client-msg', {
        //msg: 'client',
        //date: 'Andres'
      // });
    //}, 2000)
  </script>
</body>

</html>
